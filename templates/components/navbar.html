<div id="nav">
    <h3 id="nav_logo">InI development.</h3>
    <nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav_links">
            <div class="hamburger-nav" onclick="toggleMenu()"></div>
            {% if logged_in %}
                {% if username == 'admin' %}
                    <a href="{{ url_for('admin_dashboard') }}"><button class="nav_btn"><span>Dashboard</span></button></a>
                {% else %}
                    <a href="{{ url_for('dashboard') }}"><button class="nav_btn"><span>Dashboard</span></button></a>
                {% endif %}
                <a href="{{ url_for('logout') }}"><button class="nav_btn"><span>Logout</span></button></a>
            {% else %}
                <a href="{{ url_for('login') }}"><button class="nav_btn"><span>Login</span></button></a>
                <a href="{{ url_for('register') }}"><button class="nav_btn"><span>Register</span></button></a>
            {% endif %}
            <a href="/about"><button class="nav_btn" id="last_btn"><span>About</span></button></a>
        </div>
    </nav>
</div>
<script>
    function toggleMenu() {
        document.querySelector('.hamburger').classList.toggle('active');
        document.querySelector('.nav_links').classList.toggle('active');
    }
</script>
